on:
  pull_request:
    branches:
      - 'master'
    types:
      - closed
env:
  LOGIN: ${{ secrets.DOCKER_LOGIN }}
  NAME: ${{ secrets.DOCKER_NAME }}
  PASSWORD: ${{ secrets.DOCKER_PWD }}
jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: [ubuntu-latest]

    steps:
      - name: Login to docker
        uses: docker/login-action@v2
        with:
          username: ${{ env.LOGIN }}
          password: ${{ env.PASSWORD }}
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build image
        run: docker build -t "${{ env.LOGIN }}/${{ env.NAME }}:"${GITHUB_REF##*/} -f Dockerfile .
      - name: Push image to docker.io
        run: docker push "${{ env.LOGIN }}/${{ env.NAME }}:"${GITHUB_REF##*/}
  deploy:
    needs: if_merged
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: docker-react-2
          environment_name: Dockerreact2-env
          existing_bucket_name: elasticbeanstalk-us-east-1-040625511858/docker-react-2
          version_label: ${GITHUB_REF##*/}
          region: us-east-1
          deployment_package: deploy.zip
